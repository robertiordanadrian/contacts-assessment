<mat-card>
  <mat-card-title>Add new contact</mat-card-title>
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="submit()">
      <mat-form-field>
        <input
          type="text"
          matInput
          placeholder="First Name"
          formControlName="firstName"
        />
      </mat-form-field>

      <mat-form-field>
        <input
          type="text"
          matInput
          placeholder="Last Name"
          formControlName="lastName"
        />
      </mat-form-field>

      <mat-form-field>
        <mat-label>Group</mat-label>
        <mat-select formControlName="group" name="group">
          @for (group of groups; track group) {
          <mat-option [value]="group">{{ group }}</mat-option>
          }
        </mat-select>
      </mat-form-field>

      <div class="buttons">
        <div class="button">
          <button (click)="closeDialog()" mat-button>Cancel</button>
        </div>

        <div class="button">
          <button type="submit" mat-button>OK</button>
        </div>
      </div>
    </form>
  </mat-card-content>
</mat-card>
