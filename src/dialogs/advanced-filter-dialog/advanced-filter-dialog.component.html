<mat-card>
  <mat-card-title>Advanced Filter</mat-card-title>
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="submit()">
      <mat-form-field>
        <input
          type="text"
          matInput
          placeholder="Search by name"
          formControlName="name"
        />
      </mat-form-field>

      <mat-form-field>
        <mat-label>Group</mat-label>
        <mat-select formControlName="group" name="group">
          <mat-option *ngFor="let group of groups" [value]="group">
            {{ group }}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <div class="buttons">
        <div class="button">
          <button (click)="closeDialog()" mat-button>Cancel</button>
        </div>

        <div class="button">
          <button type="submit" mat-button>OK</button>
        </div>
      </div>
    </form>
  </mat-card-content>
</mat-card>
